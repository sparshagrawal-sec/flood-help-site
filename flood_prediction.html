<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flood Help – Udham Singh Nagar</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    /* (Same styles as your current frontend — condensed for brevity) */
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family:Arial,Helvetica,sans-serif; background:#001322; color:#eef; line-height:1.6; scroll-behavior:smooth; }
    header { background:linear-gradient(90deg,#014,#028); padding:20px; text-align:center; position:sticky; top:0; z-index:1000; box-shadow:0 4px 10px rgba(0,0,0,.6); }
    .btn { display:inline-block; background:#09c; padding:8px 12px; margin:6px; color:#fff; border-radius:8px; cursor:pointer; }
    .controls { text-align:center; margin:12px 0; }
    #map { height:600px; width:100%; border-radius:8px; margin-top:12px; }
  </style>
</head>
<body>
  <header>
    <h1>Flood Help – Udham Singh Nagar</h1>
  </header>

  <div class="controls">
    <button class="btn" onclick="toggleLayer('srtm')">Toggle Elevation</button>
    <button class="btn" onclick="toggleLayer('slope')">Toggle Slope</button>
    <button class="btn" onclick="toggleLayer('occurrence')">Toggle Flood Occurrence</button>
    <button class="btn" onclick="toggleLayer('inundation')">Toggle Potential Inundation</button>
    <button class="btn" onclick="downloadRainfall()">Download Rainfall CSV</button>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Set to your backend host (blank for same origin)
    const BACKEND_URL = ''; // e.g. 'https://your-server.com' or '' if same origin

    const map = L.map('map').setView([28.9845, 79.4141], 10);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution:'© OpenStreetMap contributors'
    }).addTo(map);

    // Keep references to tile layers so we can toggle them
    const activeLayers = {};

    async function getLayerTileUrl(name) {
      const resp = await fetch(`${BACKEND_URL}/layer/${name}`);
      if (!resp.ok) throw new Error('Failed to get layer: ' + resp.statusText);
      const json = await resp.json();
      return json.tileUrl;
    }

    async function toggleLayer(name) {
      try {
        // If already active, remove
        if (activeLayers[name]) {
          map.removeLayer(activeLayers[name]);
          delete activeLayers[name];
          return;
        }
        // Otherwise, fetch tile template and add
        const urlTemplate = await getLayerTileUrl(name);
        // Earth Engine tile URL template often contains {x} {y} {z}, so safe to use directly.
        const layer = L.tileLayer(urlTemplate, { opacity: 0.6, attribution: 'GEE layers' });
        layer.addTo(map);
        activeLayers[name] = layer;
      } catch (err) {
        console.error(err);
        alert('Could not load layer: ' + err.message);
      }
    }

    // Download rainfall CSV (server builds CSV and returns as attachment)
    function downloadRainfall() {
      const start = prompt('Start date (YYYY-MM-DD)', '2023-06-01');
      const end = prompt('End date (YYYY-MM-DD)', new Date().toISOString().slice(0,10));
      if (!start || !end) return;
      const url = `${BACKEND_URL}/export_rainfall_csv?start_date=${start}&end_date=${end}`;
      // Force download
      window.location.href = url;
    }

  </script>
</body>
</html>
